<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello</title>
<link rel="stylesheet" href="css/bulma.css">
<script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
<body class="my-bg-3 my-full-height">
    <nav class="level is-hidden"style="">
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Tweets</p>
                <p class="title">3,456</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Following</p>
                <p class="title">123</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Followers</p>
                <p class="title">456K</p>
            </div>
        </div>
    </nav>
<section class="section ">
<div  class="columns is-desktop is-vcentered my-pad-top-10">
    <div class="column is-4 is-offset-4   my-1-2-trans">

        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input my-trans my-blue" type="email" placeholder="Email">
                <span class="icon is-small is-left my-blue">
      <i class="fas fa-envelope"></i>
    </span>
                <span class="icon is-small is-right my-blue">
      <i class="fas fa-check"></i>
    </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input my-trans my-blue" type="password" placeholder="Password">
                <span class="icon  my-blue is-small is-left">
      <i class="fas fa-lock"></i>
    </span>
            </p>
        </div>
        <div class="field">
            <div class="columns">
                <div class="column has-text-centered">

                    <button class="button is-success my-blue my-trans">
                        Login
                    </button>

                </div>
                <div class="column has-text-centered ">

                    <button class="button is-warning my-blue my-trans ">
                        Register
                    </button>

                </div>
            </div>


        </div>


    </div>
</div>
</section>



</body>
</html>
